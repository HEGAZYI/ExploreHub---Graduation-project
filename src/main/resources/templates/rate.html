<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExplorerHub | Mosque Ratings</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --star-color: #fbbf24;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
        }

        /* Header Styling */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--primary); }

        /* Stats Row */
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        /* Modern Table Card */
        .content-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background-color: #f9fafb;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .table tbody td {
            padding: 18px 20px;
            vertical-align: middle;
            border-bottom: 1px solid #f3f4f6;
        }

        /* User Avatar Circle */
        .user-avatar {
            width: 35px;
            height: 35px;
            background: #eef2ff;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
        }

        /* Rating Stars Style */
        .rating-badge {
            background: #fffbeb;
            color: #92400e;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #fef3c7;
        }
        .fa-star { color: var(--star-color); }

        .empty-state {
            padding: 60px;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

<div class="container">

    <div class="page-header">
        <div>
            <a href="javascript:history.back()" class="back-btn mb-2 d-inline-block">
                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
            </a>
            <h2 class="fw-bold m-0">Mosques Ratings</h2>
        </div>
        <i class="fas fa-mosque fa-2x text-muted opacity-25"></i>
    </div>

    <div class="row g-3">
        <div class="col-md-6">
            <div class="stat-card">
                <div class="stat-icon bg-primary text-white"><i class="fas fa-star"></i></div>
                <div>
                    <div class="text-muted small fw-bold text-uppercase">Total Reviews</div>
                    <div class="h4 m-0 fw-bold" th:text="${ratings.size()}">0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-card">
        <table class="table">
            <thead>
            <tr>
                <th>User</th>
                <th>Destination (Mosque)</th>
                <th class="text-center">Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rating : ${ratings}">
                <td>
                    <div class="d-flex align-items-center gap-3">
                        <div class="user-avatar" th:text="${#strings.substring(rating.user.username,0,1).toUpperCase()}">U</div>
                        <div>
                            <div class="fw-bold" th:text="${rating.user.username}">Username</div>
                            <small class="text-muted" th:text="${rating.user.email}">user@email.com</small>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="fw-semibold text-dark">
                        <i class="fas fa-map-marker-alt text-danger me-2 small"></i>
                        <span th:text="${rating.cairoMosques.title}">Mosque Name</span>
                    </div>
                </td>
                <td class="text-center">
                    <div class="rating-badge">
                        <i class="fas fa-star"></i>
                        <span th:text="${rating.ratingValue}">5.0</span>
                    </div>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(ratings)}">
                <td colspan="3">
                    <div class="empty-state">
                        <i class="fas fa-comment-slash fa-3x mb-3 opacity-25"></i>
                        <p class="m-0">No ratings have been submitted yet.</p>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="text-center mt-4 text-muted small">
        &copy; 2024 ExplorerHub Admin Portal | Data is refreshed in real-time.
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
