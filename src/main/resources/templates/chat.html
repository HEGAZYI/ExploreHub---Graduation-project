<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreHub | AI Premium Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
          rel="stylesheet">

    <style>
        :root {
            --bg-color: #050508;
            --glass-bg: rgba(18, 18, 26, 0.7);
            --accent-glow: #7c4dff;
            --primary-gold: #ffc107;
            --text-main: #f8f9fa;
            --text-dim: #94a3b8;
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(124, 77, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 193, 7, 0.03) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--primary-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            padding: 80px 20px 40px;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 800;
            line-height: 1.1;
        }

        .hero p {
            color: var(--text-dim);
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* --- Main Content --- */
        .container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            gap: 30px;
            margin-bottom: 100px;
        }

        .ai-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .ai-card:hover {
            border-color: rgba(124, 77, 255, 0.4);
            transform: translateY(-5px);
        }

        .card-tag {
            background: rgba(124, 77, 255, 0.1);
            color: var(--accent-glow);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.8rem;
            margin: 0 0 25px 0;
        }

        /* --- Inputs --- */
        .input-wrapper {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-glow);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.2);
        }

        /* --- Buttons --- */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-glow), #4527a0);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
        }

        .btn:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
        }

        /* --- Results --- */
        .result-box {
            margin-top: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 18px;
            border-left: 2px solid var(--accent-glow);
            display: none;
            animation: slideUp 0.4s ease forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            font-size: 0.9rem;
            color: var(--accent-glow);
            font-style: italic;
        }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            padding: 40px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">ExploreHub AI</div>
    <div style="font-size: 0.8rem; color: var(--text-dim);">SYSTEM STATUS: ONLINE</div>
</header>

<div class="hero">
    <h1>Experience Egypt Through <span style="color: var(--accent-glow);">Intelligence</span></h1>
    <p>Your premium gateway to ancient wonders and modern adventures, powered by next-generation AI.</p>
</div>

<div class="container">
    <div class="ai-card">
        <span class="card-tag">INSTANT GUIDE</span>
        <h2>Knowledge Concierge</h2>
        <div class="input-wrapper">
            <label>Ask me anything about Egyptian landmarks, history, or culture</label>
            <input type="text" id="chat_query" placeholder="e.g. What is the hidden chamber in the Great Pyramid?">
        </div>
        <button class="btn btn-primary" onclick="sendChat()">
            Ask Assistant
        </button>
        <div id="chat_result" class="result-box"></div>
    </div>

    <div class="ai-card">
        <span class="card-tag">ITINERARY GEN</span>
        <h2>Luxury Trip Architect</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="input-wrapper">
                <label>Location</label>
                <input type="text" id="location" placeholder="Cairo, Luxor, etc.">
            </div>
            <div class="input-wrapper">
                <label>Duration (Days)</label>
                <input type="number" id="duration_days" min="1" value="3">
            </div>
        </div>
        <div class="input-wrapper">
            <label>Personal Interests</label>
            <input type="text" id="interests" placeholder="History, Food, Scuba Diving, Nightlife...">
        </div>
        <button class="btn btn-outline" onclick="generatePlan()">
            Draft My Journey
        </button>
        <div id="plan_result" class="result-box"></div>
    </div>
</div>

<footer>
    &copy; 2026 EXPLOREHUB. DESIGNED FOR PREMIUM TRAVELERS.
</footer>

<script>
    async function sendChat() {
        const query = document.getElementById("chat_query").value;
        if (!query) return;

        const resBox = document.getElementById("chat_result");
        resBox.style.display = "block";
        resBox.innerHTML = '<span class="loading">Analyzing archives and historical records...</span>';

        try {
            const res = await fetch("/chat/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });
            const data = await res.text();
            resBox.innerHTML = `<div style="color: var(--primary-gold); font-weight: 800; margin-bottom: 10px;">GUIDE RESPONSE:</div><div style="line-height: 1.6;">${data}</div>`;
        } catch (e) {
            resBox.innerHTML = "System encountered an error. Please re-initialize.";
        }
    }

    async function generatePlan() {
        const loc = document.getElementById("location").value;
        const dur = document.getElementById("duration_days").value;
        const ints = document.getElementById("interests").value;
        if (!loc || !ints) return;

        const resBox = document.getElementById("plan_result");
        resBox.style.display = "block";
        resBox.innerHTML = '<span class="loading">Optimizing route and curating experiences...</span>';

        try {
            const res = await fetch("/chat/plan", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ location: loc, duration_days: dur, interests: ints })
            });
            const data = await res.text();
            resBox.innerHTML = `<div style="color: var(--primary-gold); font-weight: 800; margin-bottom: 15px;">CURATED ITINERARY:</div><div style="line-height: 1.7;">${data}</div>`;
        } catch (e) {
            resBox.innerHTML = "Itinerary generation failed. Verify parameters.";
        }
    }
</script>

</body>

</html>
