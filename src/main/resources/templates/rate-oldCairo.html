<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExplorerHub | Old Cairo Ratings</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root { --primary: #4f46e5; --bg-color: #f3f4f6; --text-muted: #6b7280; --star-color: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); padding: 40px 20px; }
        .container { max-width: 1000px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .content-card { background: #fff; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .table thead th { background-color: #f9fafb; color: var(--text-muted); font-weight: 600; text-transform: uppercase; font-size: 0.75rem; padding: 20px; }
        .table tbody td { padding: 18px 20px; vertical-align: middle; border-bottom: 1px solid #f3f4f6; }
        .user-avatar { width: 35px; height: 35px; background: #eef2ff; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.8rem; }
        .rating-badge { background: #fffbeb; color: #92400e; padding: 6px 12px; border-radius: 20px; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; border: 1px solid #fef3c7; }
        .fa-star { color: var(--star-color); }
    </style>
</head>
<body>

<div class="container">
    <div class="page-header">
        <div>
            <a href="javascript:history.back()" class="text-decoration-none text-muted small fw-bold mb-2 d-inline-block"><i class="fas fa-arrow-left me-1"></i> Dashboard</a>
            <h2 class="fw-bold m-0">Old Cairo Views Rating</h2>
        </div>
        <i class="fas fa-archway fa-2x text-muted opacity-25"></i>
    </div>

    <div class="stat-card">
        <div class="stat-icon bg-secondary text-white"><i class="fas fa-star"></i></div>
        <div>
            <div class="text-muted small fw-bold text-uppercase">Historic Reviews</div>
            <div class="h4 m-0 fw-bold" th:text="${ratingsOld.size()}">0</div>
        </div>
    </div>

    <div class="content-card">
        <table class="table">
            <thead>
            <tr>
                <th>User</th>
                <th>Old Cairo Site</th>
                <th class="text-center">Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ratingm : ${ratingsOld}">
                <td>
                    <div class="d-flex align-items-center gap-3">
                        <div class="user-avatar" th:text="${#strings.substring(ratingm.user.username,0,1).toUpperCase()}">U</div>
                        <div class="fw-bold" th:text="${ratingm.user.username}">User</div>
                    </div>
                </td>
                <td>
                    <div class="fw-semibold">
                        <i class="fas fa-history text-secondary me-2 small"></i>
                        <span th:text="${ratingm.oldCairo.title}">Historic Spot</span>
                    </div>
                </td>
                <td class="text-center">
                    <div class="rating-badge">
                        <i class="fas fa-star"></i>
                        <span th:text="${ratingm.ratingValue}">5.0</span>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(ratingsOld)}">
                <td colspan="3" class="text-center py-5 text-muted">No old Cairo ratings found</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
